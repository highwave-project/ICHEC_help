name: Install Basilisk

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  local:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: get installer script
        run: wget https://raw.githubusercontent.com/highwave-project/ICHEC_help/main/install_basilisk.sh

      - name: modify permissions
        run: chmod a+x install_basilisk.sh
  
      - name: run install script
        env:
          LOCAL_INSTALL : yes
        run: ./install_basilisk.sh

      - name: testing
        env: 
          TESTING : yes
          BASILISK: ~/basilisk/src
        run: ./install_basilisk.sh

  graphics:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
  
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: install testing deps
        run: |
          sudo apt update
          sudo apt install gfortran xcb valgrind graphviz valgrind gifsicle pstoedit
        
      - name: get installer script
        run: wget https://raw.githubusercontent.com/highwave-project/ICHEC_help/main/install_basilisk.sh

      - name: modify permissions
        run: chmod a+x install_basilisk.sh
  
      - name: run install script
        env: 
          BUILD_GRAPHICS : yes
        run: ./install_basilisk.sh

      - name: testing
        env:
          TESTING : yes
          BASILISK: ~/basilisk/src
        run: ./install_basilisk.sh
